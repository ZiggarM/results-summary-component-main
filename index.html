<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main>
<div class="product">
  <div class="product-result">
    <p class="result">Your Result</p>
    <div class="circle-flex">
      <h2 class="score">76</h2>
      <p class="max-score">of 100</p>
    </div>
    <h3 class="great">Great</h3>
    <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="product-summary">
    <p class="summary">Summary</p>
      <div class="categories">
      <div class="category reaction">
        <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="reaction-word">Reaction</p> 
        </div>
        <p><b>80</b> / 100</p>
      </div>
      <div class="category memory">
        <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="memory-word">Memory</p> 
        </div>
        <p><b>92</b> / 100</p>
      </div>
      <div class="category verbal">
        <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="verbal-word">Verbal</p> 
        </div>
        <p><b>61</b> / 100</p>
      </div>
      <div class="category visual">
        <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="visual-word">Visual</p> 
        </div>
        <p><b>72</b> / 100</p>
      </div>
    </div>
    <button class="button">Continue</button>
  </div>
  
</div>

</main>
</body>
</html>
